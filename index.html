<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https:unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
    <title>Insta Login</title>
</head>
<body>
 <main>
    <img src="Instagram.png" alt="Logo" class="phoneImg">
    <div class="from-div">
        <form>
            <img src="IMG.png" alt="logo" class="instalogo">
            <input type="text" class="input" placeholder="phone number,username,or email" required>
            <input type="password" class="input" placeholder="password" required>
            <button class="Login-btn">Log In</button>
            <p id="or">or</p>
            <a href="#" class="fb-login"><i class='bx bxl-Facebook-square'></i>Log in with Facebook</a>
        </form>
        <div class="sign-up">
            <p class="sign-link">Don't have an account? <a href="#" class="sign-link">sign-up</a></p>
        </div>
        <div class="get-app">
            <p>get the app</p>
            <div class="store">
                <img src="playstore.png" alt="" id="play">
                <img src="microsoft.png" alt="" id="microsoft">
            </div>
        </div>
    </div>
 </main>   
</body>
</html>
